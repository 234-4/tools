<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools Hub - Free Online Tools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            color: white;
            margin-top: 20px;
        }
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
            padding: 20px;
        }
        .tool-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .tool-card:hover {
            transform: translateY(-5px);
        }
        .tool-card a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            .tools-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Tools Hub</h1>
        <p>Your one-stop destination for free online tools!</p>
        
        <div class="tools-grid">
            <div class="tool-card">
                <h3>PDF Converter</h3>
                <p>Convert your files to and from PDF easily.</p>
                <a href="#">Try Now</a>
            </div>
            <div class="tool-card">
                <h3>Currency Converter</h3>
                <p>Convert currencies instantly with real-time rates.</p>
                <a href="#">Try Now</a>
            </div>
            <div class="tool-card">
                <h3>Unit Converter</h3>
